<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name"> </p>
        <fieldset>

        <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea> </p>
        <p>Email: <input type="email" name="email" id="email"> </p>
        <p>Pincode: <input type="number" name="pin" id="pin"> </p>
        <h2>Payment Information</h2>
        <p>Card type:
            <select name="card" id="card">
                <option value="">----Select a type</option>
                <option value="visa">Visa</option>
                <option value="netbanking">NetBanking</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="cno" id="cno">
        </p>
        <p>
            Expiry Date: <input type="date" name="edate" id="edate">
        </p>
        <p>
            CVV <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
